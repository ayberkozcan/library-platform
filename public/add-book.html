<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-indigo-600"><a href="index.html">ðŸ“š Library</a></div>
      <div class="flex space-x-6">
          <a href="index.html" class="hover:text-indigo-600">Homepage</a>
          <a href="my-library.html" class="hover:text-indigo-600">My Library</a>
          <a href="login.html" class="hover:text-indigo-600">Login / Sign Up</a>
          <!-- <a href="index.html" class="hover:text-indigo-600">Log Out</a> -->
      </div>
  </nav>

  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-indigo-600">Add a New Book</h1>

    <form id="bookForm" class="space-y-4">
      <div>
        <label for="title" class="block font-medium">Title</label>
        <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div>
        <label for="author" class="block font-medium">Author</label>
        <input type="text" id="author" name="author" required class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div>
        <label for="genre" class="block font-medium">Genre</label>
        <input type="text" id="genre" name="genre" required class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div>
        <label for="description" class="block font-medium">Description</label>
        <textarea id="description" name="description" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
      </div>

      <div>
        <label for="published_year" class="block font-medium">Published Year</label>
        <input type="number" id="published_year" name="published_year" required class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div>
        <label for="cover_image" class="block font-medium">Cover Image URL</label>
        <input type="url" id="cover_image" name="cover_image" required class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Save Book
      </button>
    </form>
  </main>

  <footer class="bg-white shadow-inner mt-10 p-4 text-center text-sm text-gray-500">
    Â© 2025 Library Platform
  </footer>

  <script>
    document.getElementById("bookForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        genre: document.getElementById("genre").value,
        description: document.getElementById("description").value,
        published_year: document.getElementById("published_year").value,
        cover: document.getElementById("cover_image").value
      };

      fetch('add-book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        alert("Book added successfully!");
        window.location.href = "my-library.html";
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Something went wrong.");
      });
    });
  </script>
</body>
</html>
