<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Library Platform - My Library</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
        }

        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 34px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #74C0FC;
        }

        input:checked + .slider:before {
        transform: translateX(22px);
        }

        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
</style>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-indigo-600"><a href="index.html">üìö Library</a></div>
        <div class="flex space-x-6">
            <a href="index.html" class="hover:text-indigo-600">Homepage</a>
            <a href="my-library.html" class="hover:text-indigo-600">My Library</a>
            <a href="login.html" class="hover:text-indigo-600">Login / Sign Up</a>
            <!-- <a href="index.html" class="hover:text-indigo-600">Log Out</a> -->
        </div>
    </nav>

    <main class="p-6">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-4">
        <h1 class="text-xl font-semibold">My Library</h1>
        <div class="flex items-center gap-2 w-full md:w-auto">
        <input 
            id="searchInput" 
            type="text" 
            placeholder="Search for books..." 
            class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        <button 
            type="submit" 
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
        >
            üîç
        </button>
        </div>
    </div>
        <div style="display: flex; align-items: center; gap: 10px; margin: 1rem 0;">
            <span>Table View</span>
            <label class="switch">
                <input type="checkbox" id="viewToggle">
                <span class="slider round"></span>
            </label>
            <span>List View</span>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="col-span-2 md:col-span-4">
                <table class="table table-bordered table-striped w-full" id="booksTable" style="table-layout: fixed;">
                    <thead>
                        <tr>
                            <th><i class="fa-solid fa-image" style="color: #74C0FC;"></i> Cover</th>
                            <th><i class="fa-solid fa-heading" style="color: #74C0FC;"></i> Title</th>
                            <th><i class="fa-solid fa-user" style="color: #74C0FC;"></i> Author</th>
                            <th><i class="fa-solid fa-book" style="color: #74C0FC;"></i> Genre</th>
                            <th><i class="fa-solid fa-calendar" style="color: #74C0FC;"></i> Published Year</th>
                            <th><i class="fa-solid fa-file-lines" style="color: #74C0FC;"></i> Pages</th>
                            <th><i class="fa-solid fa-book-open" style="color: #74C0FC;"></i> Status</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                    </tbody>
                </table>
            </div>
        </div>
        <button 
            type="submit" 
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
            id="addBookBtn"
        >
            Add Book ‚ûï
        </button>
    </main>

    <footer class="bg-white shadow-inner mt-10 p-4 text-center text-sm text-gray-500">
        ¬© 2025 Library Platform
    </footer>

</body>
</html>
